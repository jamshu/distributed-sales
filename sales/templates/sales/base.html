<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16 items-center">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="{% url 'dashboard' %}" class="text-gray-900 text-lg font-semibold">Dashboard</a>
                    </div>
                </div>
                
                <div>
                    {% if user.is_authenticated %}
                        
                        <form action="{% url 'logout' %}" method="post">
                            {% csrf_token %}
                            <button type="submit" class="text-white bg-green-300 hover:bg-green-600 px-4 py-2 rounded">
                                Logout
                            </button>
                        </form>
                    {% else %}
                        <a href="{% url 'login' %}" class="text-white bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded">
                            Login
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
